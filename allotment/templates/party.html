{% extends "base.html" %}

{% block content %}

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h2 style="text-align:center">{{ party_name }}</h2>

          <br>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
